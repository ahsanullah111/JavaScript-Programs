<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

</head>
<body>
    
    <div class = "slideContainer">

        <div class = "slide">
            
            <img src="/slide1.jpg" alt="slide1">

            <div class = "caption">
                Caption Text 1
            </div>

        </div>

        <div class="slide">
        
            <img src="/slide2.jpg" alt="slide2">
        
            <div class="caption">
                Caption Text 2
            </div>
        
        </div>

        <div class="slide">
        
            <img src="/slide3.jpg" alt="slide3">
        
            <div class="caption">
                Caption Text 3
            </div>
        
        </div>

        <div class="slide">
        
            <img src="/slide4.jpg" alt="slide3">
        
            <div class="caption">
                Caption Text 4
            </div>
        
        </div>

        <span class = "arrow prev" onclick="controller(-1)">&#10094;</span>

        <span class = "arrow next" onclick="controller(1)">&#10095;</span>

    </div>

</body>
</html>
